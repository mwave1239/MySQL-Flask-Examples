<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Validation with DB</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1>Edit your friend's information:</h1>
                <table style="width:100%" class="table table-bordered text-left">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email Address</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Edit Record</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for full_friends in friends %}
                            <tr>
                                <form class="edit_record" action="/edit/{{full_friends.id}}" method="POST">
                                    <td>{{full_friends.id}}</td>
                                    <td><input name="email" value='{{full_friends.email}}'</td>
                                    <td><input name="first_name" value='{{full_friends.first_name}}'</td>
                                    <td><input name="last_name" value='{{full_friends.last_name}}'</td>
                                    <td>{{full_friends.created_at}}</td>
                                    <td>{{full_friends.updated_at}}</td>
                                    <td><input type="submit" class="btn btn-warning" /></td>
                                </form>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
