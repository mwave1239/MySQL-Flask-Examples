<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login and Registration</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
      <div class="row">
          <div class="errors">
              {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
              <ul class=flashes>
                  {% for category, message in messages %}
                  <li class="{{ category }}" color='red'>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %} {% endwith %}
              <div class="col-md-8 text-center">
                <form class="register" action="/register" method="POST"><br />
                  First Name: <input type="text" name="first_name" />
                  Last Name: <input type="text" name="last_name"  />
                  Email Address: <input type="text" name="email" />
                  Password: <input type="password" name="password" />
                  Password Confirm: <input type="password" name="password_confirm" />
                  <input type="submit" class="btn btn-success" />
                </form>
              </div>
              <a href="/login"><button class="btn btn-primary">Log In</button></a>
            </div>
          </div>
        </div>

</body>
</html>
