<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Validation with DB</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1>Email Addresses Entered:</h1>
                <table style="width:100%" class="table table-bordered text-left">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email Address</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for emails in email %}
                            <tr>
                                <td>{{emails.id}}</td>
                                <td>{{emails.email_address}}</td>
                                <td>{{emails.created_at}}</td>
                                <td>{{emails.updated_at}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form class="id_removal" action="/remove" method="POST">
                    ID to remove: <input type="number" name="id_remove" />
                    <input type="submit" class="btn btn-danger" />
                </form>
            </div>
            <form class="return" action="/return" method="POST">
                Enter more email addresses: <input type="submit" class="btn btn-success" />
            </form>
        </div>
    </div>

</body>

</html>
